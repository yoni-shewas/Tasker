<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tasker/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{% block header %}Task Manager{% endblock %}</h1>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="container">
            <p>&copy; {% block footer_year %}{{ year }}{% endblock %} - Made with &hearts; by Yoni</p>
        </div>
    </footer>
</body>
</html>
